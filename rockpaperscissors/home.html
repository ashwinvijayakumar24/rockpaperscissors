<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="home.css" />
    <script src="home.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="user-options">
      <h1>Rock Paper Scissors</h1>
      <h4>Pick an option and the computer will pick a random option</h4>
      <div class="options">
        <img src="rock.jpg" alt="rock" id="rock" />
        <img src="paper.jpg" alt="paper" id="paper" />
        <img src="scissors.jpg" alt="scissors" id="scissors" />
      </div>
    </div>
    <div id="computer-options">
      <h2>The computer picks:</h2>
      <div class="options">
        <img src="rock.jpg" alt="rock" id="computer-rock" />
        <img src="paper.jpg" alt="paper" id="computer-paper" />
        <img src="scissors.jpg" alt="scissors" id="computer-scissors" />
      </div>
      <h1 id="result"></h1>
    </div>
  </body>
</html>
